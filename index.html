<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/d287857353.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <div class="container">
    <div class="row g-0">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <body>
              <form>
                <input type="text" class="searchbar" id="city-input" placeholder="Enter city here">
                <button type="button" class="btn btn-primary">GO</button>
                <button type="button" class="current-location-btn">Current Location</button>
              </form>
              <button class="convert-button">°F</button>
              <h1 id="date">
                Today
              </h1>
              <h2 id="temperature">
                --°C<small id="today-low">/ --°C</small>
              </h2>
              <h3 id="city">
            Philadelphia
              </h3>
              <i class="fas fa-cloud-sun"></i>
        
        <ul>
          <li id="humidity">
            --
          </li>
          <li id="wind">
            --
          </li>
          <li id="description">
            --
          </li>
        </ul>
      </div>
    </div>
  </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-5">
              <strong>Tuesday</strong>
              <br />
              Dec 22
            </div>
            <div class="col-3">
              <i class="fas fa-sun"></i>
            </div>
            <div class="col-4">
              <strong>32°F</strong> / 21°F
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">
              <strong>Wednesday</strong>
              <br />
              Dec 23
            </div>
            <div class="col-3">
              <i class="far fa-snowflake"></i>
            </div>
            <div class="col-4">
              <strong>32°F</strong> / 21°F
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">
              <strong>Thursday</strong>
              <br />
              Dec 24
            </div>
            <div class="col-3">
              <i class="fas fa-cloud-sun-rain"></i>
            </div>
            <div class="col-4">
              <strong>32°F</strong> / 21°F
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">
              <strong>Friday</strong>
              <br />
              Dec 25
            </div>
            <div class="col-3">
              <i class="fas fa-wind"></i>
            </div>
            <div class="col-4">
              <strong>32°F</strong> / 21°F
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-5">
              <strong>Saturday</strong>
              <br />
              Dec 26
            </div>
            <div class="col-3">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col-4">
              <strong>32°F</strong> / 21°F
            </div>
          </div>
        </div> 
</div>
</div>
</div>
</div>
<script src="src/script.js"></script>
</body>
</html>
